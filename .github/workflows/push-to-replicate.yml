name: Push to Replicate

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  push:
    runs-on: ubuntu-latest

    steps:
      - name: Free up disk space (aggressive)
        run: |
          echo "=== Before cleanup ==="
          df -h

          # Remove large unnecessary tools
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /opt/hostedtoolcache/Python
          sudo rm -rf /opt/hostedtoolcache/Ruby
          sudo rm -rf /opt/hostedtoolcache/go
          sudo rm -rf /opt/hostedtoolcache/node
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/share/swift
          sudo rm -rf /usr/local/.ghcup

          # Remove Docker images
          sudo docker image prune --all --force
          sudo docker system prune --all --force --volumes

          # Remove apt cache
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*

          echo "=== After cleanup ==="
          df -h

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install latest Cog
        run: |
          sudo curl -o /usr/local/bin/cog -L https://github.com/replicate/cog/releases/latest/download/cog_Linux_x86_64
          sudo chmod +x /usr/local/bin/cog
          cog --version

      - name: Login to Replicate
        env:
          COG_TOKEN: ${{ secrets.COG_TOKEN }}
        run: |
          echo "$COG_TOKEN" | cog login --token-stdin

      - name: Build and push
        run: |
          cog push r8.im/dprrwt/ltx2-dprrwt
