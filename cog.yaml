# LTX-Video Generation Model for Replicate
# Weights BAKED into container for fast cold boot
# Hardware: H100

build:
  gpu: true
  cuda: "12.1"
  python_version: "3.11"

  system_packages:
    - "libgl1-mesa-glx"
    - "ffmpeg"
    - "libsm6"
    - "libxext6"
    - "libglib2.0-0"

  python_packages:
    - "torch==2.5.1"
    - "torchvision==0.20.1"
    - "diffusers==0.32.0"
    - "transformers==4.47.1"
    - "sentencepiece==0.2.0"
    - "safetensors==0.4.5"
    - "huggingface-hub==0.27.0"
    - "einops==0.8.0"
    - "accelerate==1.2.1"
    - "imageio==2.36.1"
    - "imageio-ffmpeg==0.5.1"

  run:
    # Set HF cache to target dir to avoid 2x disk usage (cache + copy)
    - "mkdir -p /src/models/ltx-video"
    # Download LTX-Video weights during build (baked into container)
    # Using HF_HUB_CACHE to download directly without copying
    - "HF_HUB_CACHE=/src/models/ltx-video python -c \"from huggingface_hub import snapshot_download; snapshot_download(repo_id='Lightricks/LTX-Video', local_dir='/src/models/ltx-video', local_dir_use_symlinks=False)\""
    # Clean up any cache files to save space
    - "rm -rf /root/.cache/huggingface 2>/dev/null || true"

predict: "predict.py:Predictor"

image: "r8.im/dprrwt/ltx2-dprrwt"
