# LTX-2 Video Generation Model for Replicate
# Model: Lightricks/LTX-2 (text-to-video + audio)
# Hardware: H100

build:
  gpu: true
  cuda: "12.4"
  python_version: "3.11"

  system_packages:
    - "ffmpeg"
    - "libsm6"
    - "libxext6"
    - "libgl1"

  # Note: torch/torchvision/torchaudio are installed by ltx-core with correct versions
  python_packages:
    - "huggingface_hub>=0.26.0"
    - "imageio>=2.36.0"
    - "imageio-ffmpeg>=0.5.1"
    - "pillow>=10.0.0"

  run:
    # Install ltx-core first - it will install compatible torch~=2.7
    - "pip install git+https://github.com/Lightricks/LTX-2.git#subdirectory=packages/ltx-core"
    - "pip install git+https://github.com/Lightricks/LTX-2.git#subdirectory=packages/ltx-pipelines"
    # Install torchvision matching the torch version ltx-core installed
    - "pip install torchvision"

predict: "predict.py:Predictor"

image: "r8.im/dprrwt/ltx2-dprrwt"
