# LTX Video Generation Model for Replicate
# Model: Lightricks/LTX-Video via Diffusers
# Hardware: H100

build:
  gpu: true
  cuda: "12.4"
  python_version: "3.11"

  system_packages:
    - "ffmpeg"
    - "libsm6"
    - "libxext6"
    - "libgl1"

  python_packages:
    - "torch>=2.1.0"
    - "diffusers>=0.31.0"
    - "transformers>=4.44.0"
    - "accelerate>=0.33.0"
    - "sentencepiece>=0.2.0"
    - "imageio>=2.36.0"
    - "imageio-ffmpeg>=0.5.1"

predict: "predict.py:Predictor"

image: "r8.im/dprrwt/ltx2-dprrwt"
